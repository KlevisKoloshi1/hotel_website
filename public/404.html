<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // Client-side redirect for SPA routes on GitHub Pages
      (function() {
        var base = location.pathname.replace(/[^\/]+$/, "");
        var url = base || "/";
        location.replace(url);
      })();
    </script>
  </head>
  <body></body>
  </html>
